<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Detail Template</title>

    <link rel="stylesheet" type="text/css"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css"/>
</head>
<body>



<div class="card">
    <div class="card-header">
        Details
    </div>

    <div class="card-body">
        <!--<h5 class="card-title">Card title</h5>-->
        <!--<p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>-->
        <!--<a href="#" class="btn btn-primary">Go somewhere</a>-->


            <div class="form-group row">
                <label for="owner" class="col-sm-2 col-form-label">Owner</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" id="owner" placeholder="Owner">
                </div>
            </div>

            <div class="form-group row">
                <label for="priority" class="col-sm-2 col-form-label">Priority</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" id="priority" readonly>
                </div>
            </div>

            <div class="form-group row">
                <label for="deadline" class="col-sm-2 col-form-label">Deadline</label>
                <div class="col-sm-10">
                    <input class="form-control" type="date" value="2011-08-19" id="deadline">
                    <small id="days_left" class="form-text text-muted">10 Days left</small>
                </div>
            </div>



    </div>
</div>

<div class="card">
    <div class="card-header">
        Beschreibung
    </div>

    <div class="card-body">

    </div>
</div>

</body>
</html>
